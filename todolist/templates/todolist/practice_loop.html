{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice: Loop</title>
    <link rel="stylesheet" href="{% static 'practice_loop/style.css' %}">
</head>
<body>
    {% if tasks %}
    <ul>
        {% for task in tasks %}
            <li>{{task}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No tasks</p>
    {% endif %}
    <a href="{% url 'todolist:practice_add' %}">Add new task</a>
</body>
</html>
